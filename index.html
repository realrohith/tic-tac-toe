<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <p id="turn">Player <span>X</span>'s turn</p>
    </header>
    <main>
      <div class="board">
        <div id="grid-board">
          <div class="field">
            <p data-index="1"></p>
          </div>
          <div class="field">
            <p data-index="2"></p>
          </div>
          <div class="field">
            <p data-index="3"></p>
          </div>
          <div class="field">
            <p data-index="4"></p>
          </div>
          <div class="field">
            <p data-index="5"></p>
          </div>
          <div class="field">
            <p data-index="6"></p>
          </div>
          <div class="field">
            <p data-index="7"></p>
          </div>
          <div class="field">
            <p data-index="8"></p>
          </div>
          <div class="field">
            <p data-index="9"></p>
          </div>
        </div>
      </div>
      <button id="restart">Restart Game</button>
    </main>
    <footer><p>Copyright Â© realrohith 2023</p></footer>
  </body>
</html>
